<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;600&display=swap" rel="stylesheet">
    <title>Google</title>
    <style>
        body{
            margin: auto;
        }
        ul{
            list-style-type: none;
        }
        a{
            text-decoration: none;
            color: unset;
        }
/* %%%%%%%%%%%%HEADER%%%%%%%%%%%%%%%%%%% */
        header{
            position: relative;
            top: 0px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            font-size: 13px;
        }
        header nav{
            margin:0 0.1vw 0 0;
        }
        header ul{
            display: flex;
            align-items: center;
        }
        header ul li{
            margin:0 0.5vw 0 0.5vw;
        }
        header ul li img{
            margin: auto;
            position: relative;
            left:23%;
            width: 40%;
            position: relative;
            left: 15px;
        }
        .apps{
            margin: auto;
        }
        #sign-in{
            background-color: rgb(86, 125, 253);
            color: white;
            padding: 10px 23px 10px 23px;
            border-radius: 8px;
            
        }
        /* %%%%%%%%%%%%MAIN%%%%%%%%%%%%%%%%%%% */
        main{
            margin: auto;
            display: block;
            height: 76vh;
        }
        #title{
            margin: auto;
            text-align: center;
            position: relative;
            top: 18vh;
            font-size: 7em;
            font-family: 'Raleway', sans-serif;
        }
        .G{
            color:rgb(75, 120, 245);
        }
        .o{
            color:rgb(252, 82, 82);
        }
        .o2{
            color:rgb(255, 255, 108);
        }
        .g{
            color:rgb(75, 120, 245);
        }
        .l{
            color:rgb(62, 218, 0);
        }
        .e{
            color:rgb(252, 82, 82);
        }
        main form{
            margin: auto;
            text-align: center;
            position: relative;
            top: 20.5vh;
        }

        #search{
            background-image: url(searchicon.png);
            background-size: 25px 25px;
            background-position: 2.5% 50%;
            background-repeat: no-repeat;
            width: 27%;
            line-height: 35px;
            border-radius: 20px;
            border-style: none;
            text-indent: 3em;
            border:0.1px solid rgb(207, 207, 207);
            font-family:'Raleway';
            font-weight:550;
            font-size: 16px;
        }
        main p{
            margin: auto;
            text-align: center;
            position: relative;
            top: 30vh;
        }
                /* %%%%%%%%%%%%FOOTER%%%%%%%%%%%%%%%%%%% */
        footer ul{
            display: flex;
        }
        .footer-options{
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li  class="apps"><a href="#"><img src="iconfinder_ic_apps_48px_352018.png"></a></li>
                <li id="sign-in"><a href="#">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="title"><span class="G">G</span><span class="o">o</span><span class="o2">o</span><span class="g">g</span><span class="l">l</span><span class="e">e</span>
        </h1>
        <form>
            <input type="text" id="search">
            <br>
            <button type="submit">Google Search</button>
            <button type="submit">I'm Feeling Lucky</button>
        </form>
        <div class="ad">

        </div>
        <p>
            Google offered in: &nbsp;<a href="#">Filipino</a>&nbsp;&nbsp;&nbsp;<a href="#">Cebuano</a>
        </p>
    </main>
    <footer>
        <div class="country">
            <p>Philippines</p>
        </div>
        <div class="footer-options">
            <ul class="left">
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul class="right">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>   
        </div>
    </footer>
</body>
</html>
