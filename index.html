<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body{
                background: url("9ywbca6G.png");
                background-size:cover;
                background-repeat: no-repeat;
                margin: auto;
            }
            a{
                text-decoration: unset;
                color:unset;
            }
            /************************/
            header{
                height: 40vh;
                display: flex;
                flex-direction: column;
                justify-content: space-evenly;
                align-items: center;
            }
            header h1{
                font-family: "Press Start 2P";
                text-align: center;
                text-transform: uppercase;
            }
            #avatarimg{
                position: relative;
                animation-name: float;
                animation-duration: 3s;
                animation-fill-mode: forwards;
                animation-iteration-count: infinite;
            }
            header img{
                border-radius: 50%;
                width:8vw;
                height: 16vh;
            }
            @keyframes float{
                0%{
                    top: 0px;
                }
                50%{
                    top: 10px;
                }
                100%{
                    top: 0px;
                }
            }
            /************************/
            main{
                margin: auto;
                width: 80vw;
                height: 100%;
                padding:10px;
                display: flex;
                justify-content: space-evenly;
            }
            .option {;
                position: relative;
                width:8vw;
                height:13vh;
                background-color: white;
                border-radius: 5px;
                border: black .15vw solid;
                font-family: "Press Start 2P";
                font-size: 0.6vw;
                text-align: center;
                line-height: 2.5vh;

            }
            .option:hover{
                animation-name: move;
                animation-duration: 0.5s;
                animation-fill-mode: forwards;
            }
            @keyframes move{
                0%{
                    bottom:0;
                    right:0;
                }
                100%{
                    bottom:5px;
                    right:5px;
                    -webkit-box-shadow: 6px 10px 5px 0px rgba(0,0,0,0.52);
                    -moz-box-shadow: 6px 10px 5px 0px rgba(0,0,0,0.52);
                    box-shadow: 6px 10px 5px 0px rgba(0,0,0,0.52);
                }
            }
            /************************/
            footer{
                position: absolute;
                bottom: 0px;
                margin: auto;
                width:100%;
                height: 13vh;
                background-color: rgba(243, 243, 243, 0.699);
            }
        </style>
    </head>
    <header>
        <div id="avatarimg">
            <img src="CSS BASIC/IMAGES/profilepicture.jpeg">
        </div>
        <h1 id="title">Project Portfolio</h1>
    </header>
    <main>
            <a href="old-index.html" class="option">
                <p>Freecodecamp<br>Responsive<br>Web Design<br>Certification</p>
            </a>
        
        </main>
    <footer>

    </footer>
</html>
