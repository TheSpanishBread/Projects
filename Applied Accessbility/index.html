<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Your Forms Sign-up</title>
<style>
    body{
        margin:0;
        padding: 0;
    }
    main{
        margin: auto;
    }
    header{
        background: url(https://www.pixel4k.com/preview.php?src=https://www.pixel4k.com/wp-content/uploads/2018/10/cityscape-skyscraper-pink-lights-buildings-4k_1540751403.jpg&w=2560&h=1440);
        background-repeat: no-repeat;
        background-size:cover;
        background-position:50% 15%;
    }
    #headercontact{
        margin:auto;
        text-align: right;
        color:white;
        width: 100%;
        background:rgba(209, 209, 209, 0.4);
        overflow: hidden;
    }
    header a{
        color:white;
        text-decoration: none;
    }
    .inline{
        display:inline-block;
        margin-left:10px;
        margin-right:10px;
    }
    .adjustright{
        margin-right:50px;
        margin-top:-10px;
        margin-bottom:-10px;
    }
    .header2{
        margin: auto;
        width: 100%;
        height: 70px;
        overflow: hidden;
        color:white;
    }
    #banner{
        float:left;
        margin-left:20px;
    }
    .header2 nav{
        float:right;
        margin-right: 10px;
    }
    .header2 nav ul{
        text-decoration: none;
        font-size: 10pt;
        list-style-type: none;
    }
    form{
        margin:50px 700px 50px 700px;
    }
    fieldset{
        background:rgba(209, 209, 209, 0.4);
        border-radius: 10px;   
        margin: auto;
    }
    legend{
        margin: auto;
    }
    .block{
        display: block;
        margin: 10px 10px 10px 10px ;
    }
    .captchablock{
        background: rgba(209, 209, 209, 0.9);;
        border-radius: 2px;
    }
    footer{
        position: fixed;
        bottom: 0;
        width: 100%;
        background: rebeccapurple;
    }

</style>
</head>    
<body>
    <header>
        <div id="headercontact">
            <div class="adjustright">
                <a class="inline" href="#"><img src=" " alt="facebook"></a>
                <a class="inline" href="#"><img src=" " alt="twitter"></a>
                <p class="inline">someemail@email.com</p>
                <p class="inline">000-000-0000</p>
            </div>
        </div>
        <div class="header2">
            <div id="banner">
                <p id="bannertitle"><span class="Y">Y</span>our<span class="F">F</span>orms</p>
            </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Pricing</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Sign-up</legend>
                <div class="block">
                <label for="first-name">First Name: </label>
                <input type="text" id="first-name" placeholder="First Name" required>
                </div>
                <div class="block">
                <label for="last-name">Last Name: </label>
                <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <div class="inline">
                <label for="gender">Gender: </label>
                    <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
            </div>
            <div class="inline">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female" required>
            </div>
            <div class="block">
                <label for="dob">Date of Birth: </label>
                <input type="date" id="dob" placeholder="Date of Birth" required>
            </div>
            <div class="block">
                <label for="email">Email: </label>
                <input type="text" id="email" placeholder="Email" required>
            </div>
            <div class="block">
                <label for="password">Password: </label>
                <input type="text" id="password" placeholder="Password" required>
            </div>
            <div class="block">
                <label for="password">Re-enter Password: </label>
                <input type="text" id="password" placeholder="Re-enter password" required>
            </div>
            <div class="block captchablock">
                <figure>
                    <img src="" alt="captchaimg">
                    <figcaption>Enter captcha below to proceed</figcaption>
                </figure>
                <label for="captcha">Enter Captcha: </label>
                <input type="text" id="captcha" placeholder="Enter Captcha" required>
             </div> 
             <div class="block">
                <label for="terms"><input type="checkbox" id="terms" name="terms" required> I agree to the <a href="#">Terms and Agreements</a>
                </label>
              </div>
              <div class="block">
                <label for="emailsub"><input type="checkbox" id="emailsub" name="emailsub" required> Subscribe to email newsletter.
                </label>
              </div>
              <div class="block">
                <button type="submit">Submit</button>
              </div>
            </fieldset>
        </form>
    </main>
    <footer>
        <div id="banner" class="inline">
            <p><span class="Y">Y</span>our<span class="F">F</span>orms</p>
        </div>
        <div id="company" class="inline">
            <p>Company</p>
            <ul>
                <li><a href="#">Terms and Agreements</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </div>
        <div id="howtobuy" class="inline">
            <p>How-to-Buy</p>
            <ul>
                <li><a href="#">Step-by-Step</a></li>
                <li><a href="#">Methods of Payment</a></li>
            </ul>
        </div>
        <div id="footercontact" class="inline">
            <p>Any Questions?</p>
            <ul>
                <li>Email:someemail@email.com</li>
                <li>000-000-0000</li>
            </ul>
        </div>
    </footer>
</body>
</html>
